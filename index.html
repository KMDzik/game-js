<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>

    <style>
        body {
            background: url(train.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: flex;
        }

        #train {
            margin-top: 40px;
            margin-left: 40px;
        }

        #board {
            background: rgb(116, 186, 230);
        }

        .instruction {
            background: black;
            width: 600px;
            height: 250px;
            align-self: flex-end;
            margin-top: 400px;
            margin-left: 450px;
            color: white;
            border: solid 10px #e60000;
            text-align: center;
            font: 15px Comic Sans MS;
        }

        header {
            color: #e60000;
            font: 30px Comic Sans MS;
            text-align: center;
            padding-top: 17px;
            letter-spacing: 1px;
        }

        p {
            padding-left: 10px;
            padding-right: 10px;
        }

    </style>

</head>

<body>

    <div id="train">
        <canvas id="board" width="400" height="400"></canvas>
    </div>
    <div class="instruction">
        <header> POCIĄG</header>
        <p> Zagraj w grę zręcznościową POCIĄG! <br><br>
            Brązowy kwadracik, który wyświetla się na planszy to zajezdnia,
            w której doczepiane są wagony. Jako dzielny maszynista, kieruj swoim pojazem tak,
            abyś odwiedził jak najwięcej zajezdni. <br><br>
            Jak długi pociąg jesteś w stanie zbudować? :) 
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="game.js"></script>

</body>

</html>
